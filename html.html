<!DOCTYPE html>
<html>

<body>
  <h2>JavaScript appendChild() Method</h2>
  <ul id="languages">
  </ul>
  <input id="name">
  <button onclick="append()">Append</button>
  <script>
    function append() {
      const name = document.getElementById("name").value;
      const node = document.createElement("LI");
      const node2 = document.createElement("button");
      const textnode = document.createTextNode(name);
      node.appendChild(textnode);
      node.appendChild(node2);
      document.getElementById("languages").appendChild(node);

      node2.innerText = "x";
      node2.style.fontSize = "20px";
      node2.style.right = "17px";
      node2.style.border = "none";
      node2.style.cursor = "pointer";
      node2.addEventListener("click",deleteList);
    }  

  function deleteList (e) {
    let removeOne = e.target.parentElement;
    removeOne.remove();
  }
  </script>
</body>

</html>
